<h1 mat-dialog-title>UPDATE INPUT/OUTPUT</h1>
<div mat-dialog-content>
  <form [formGroup]="inputForm">
    <div>
      <label for="Input">Input: </label>
      <textarea id="Input" formControlName="Input" [required]="true"></textarea>
      <br>
      <button mat-flat-button color="primary" (click)="formatInput()">Format</button>
    </div>
  </form>

  <div *ngFor="let key of objectKeys">
    <input type="checkbox" [checked]="keysChecked[key.name]" (change)="toggleKeyChecked(key.name)">
    <label>{{ key.name }}</label>
  </div>
  

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="checkModel()">Save</button>
</div>

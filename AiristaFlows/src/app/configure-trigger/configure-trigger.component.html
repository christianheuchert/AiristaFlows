<div class="shell">
    <h3>Selected Trigger: {{selectedTrigger.Name}}</h3>
    <h5>{{selectedTrigger.Description}}</h5>
    <p>Type: {{selectedTrigger.Type}}</p>
    <p>Input: {{selectedTrigger.Input}}</p>
    <p>Output: {{selectedTrigger.Output}}</p>
    <button class="center"
        (click)="configureTrigger()">
        configure
    </button>
</div>

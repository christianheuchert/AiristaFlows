<div class="shell">
    <div class="flow-header">
        <p><b>{{ this.flowObject.Name }}</b></p>
        <p>{{ this.flowObject.Description }}</p>
    </div>

    <div class="trigger-row">
        <div class="triggers" *ngFor="let trigger of flowObject.Triggers">
            <div class="trigger" (click)="configureTrigger(trigger)">
                <p class="name">{{trigger.Name}}</p>
                <p class="description">{{trigger.Description}}</p>
            </div>
            <div class="arrow-down"></div>
        </div>
    </div>

    <div class="function-list">
        <div class="functions" *ngFor="let function of flowObject.Functions">
            <div class="function" (click)="configureFunction(function)">
                <p class="name">{{function.Name}}</p>
                <p class="description">{{function.Description}}</p>
            </div>
            <div class="arrow-down"></div>
        </div>
    </div>

    <button (click)="createExecutable()">
        Create Executable
    </button>
    <p *ngIf="executableCreated">Path For {{flowObject.Name}}.exe ==> <br>{{executableCreated}}</p>
    <mat-spinner [diameter]="50" *ngIf="executableLoading"></mat-spinner>

</div>
